<title>size of base images with Ubuntu 16:04</title>
<text x="46" y="30" aria-hidden="true">size of base images with Ubuntu <tspan fill="#9BA29B">16:04</tspan></text>

<g aria-hidden="true">
	<line fill="none" stroke="#CBCECA" stroke-miterlimit="10" stroke-opacity="0.6" x1="175.5" y1="53" x2="175.5" y2="282"/>
	<line fill="none" stroke="#CBCECA" stroke-miterlimit="10" stroke-opacity="0.6" x1="258.5" y1="53" x2="258.5" y2="282"/>
	<line fill="none" stroke="#CBCECA" stroke-miterlimit="10" stroke-opacity="0.6" x1="342.5" y1="53" x2="342.5" y2="282"/>
	<line fill="none" stroke="#CBCECA" stroke-miterlimit="10" stroke-opacity="0.6" x1="426.5" y1="53" x2="426.5" y2="282"/>
	<line fill="none" stroke="#CBCECA" stroke-miterlimit="10" stroke-opacity="0.6" x1="510.5" y1="53" x2="510.5" y2="282"/>
	<line fill="none" stroke="#CBCECA" stroke-miterlimit="10" stroke-opacity="0.6" x1="593.5" y1="53" x2="593.5" y2="282"/>
	<g>
		<text x="174.7" y="300" fill="#784191" class="legend">aci</text>
		<text x="335"   y="300" text-anchor="end" fill="#435469" class="legend">docker-gz</text>
		<text x="576" y="300" text-anchor="end" fill="#0081AE" class="legend">on disk</text>
	</g>
</g>

<g>
	<title>size of the Ubuntu docker image</title>
	<desc>about 120 MiB on disk</desc>
	<g aria-hidden="true">
		<text x="165" y="69" text-anchor="end">docker.io/ubuntu:16.04</text>
		<rect x="175" y="58" fill="#00B4D6" width="401" height="16"/>
		<rect x="175" y="58" fill="#435469" width="160" height="16"/>
		<text x="576" y="88" text-anchor="end" class="imagesize">120 MiB</text>
	</g>
</g>

<g>
	<title>Canonical's latest images</title>
	<desc>are still way larger</desc>
	<g aria-hidden="true">
		<text x="165" y="121.2" text-anchor="end">docker.io/ubuntu:18.04</text>
		<rect x="175" y="110" fill="#00B4D6" width="290" height="16"/>
		<rect x="175" y="110" fill="#435469" width="117" height="16"/>
		<text x="465" y="140.6" text-anchor="end" class="imagesize">76 MiB</text>
	</g>
</g>

<g>
	<title>this docker image</title>
	<desc>is 39 MiB on disk, just one third of the "Ubuntu" docker image</desc>
	<text x="165" y="173.7" text-anchor="end"><a xlink:href="https://hub.docker.com/r/blitznote/debootstrap-amd64/" target="_blank">apt-image</a></text>
	<g aria-hidden="true">
		<rect x="175" y="162" fill="#00B4D6" width="130" height="16"><title>38.4 MiB</title></rect>
		<rect x="175" y="162" fill="#435469" width="53" height="16"><title>16 MiB</title></rect>
		<rect x="175" y="162" fill="#A23296" width="34" height="16"><title>13 MiB</title></rect>
		<text x="305" y="191.6" text-anchor="end" class="imagesize">39 MiB</text>
		<text x="513" y="173.7" class="note">with apt</text>
	</g>
</g>

<g>
	<title>my docker image "baseimage"</title>
	<desc>is like the aforementioned but without package manager "apt"; needs only 25 MiB, about one-fourth of the "Ubuntu" image</desc>
	<text x="165" y="249.5" text-anchor="end"><a xlink:href="https://hub.docker.com/r/blitznote/baseimage/" target="_blank">blitznote/baseimage</a></text>
	<g aria-hidden="true">
		<rect x="175" y="237" fill="#00B4D6" width="84" height="16"><title>25 MiB</title></rect>
		<rect x="175" y="237" fill="#435469" width="33" height="16"><title>11 MiB</title></rect>
		<rect x="175" y="237" fill="#A23296" width="17" height="16"><title>6 MiB</title></rect>
		<text x="259" y="266.6" text-anchor="end" class="imagesize">25 MiB</text>
		<text x="513" y="249.5" class="note">without apt</text>
	</g>
</g>
</svg>
